    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="grid">
            <div class="events">
                <div class="event" data-x="9" data-y="4" data-span="7">
                    <div class="event-text">Meeting with Masters Of The Universe</div>
                </div>
                <div class="event" data-x="10" data-y="1" data-span="10">
                    <div class="event-text">Meeting with Business person about business stuff</div>
                </div>

                    <div class="event-text">Round 2</div>
                </div>
                <div class="event" data-x="2" data-y="5" data-span="3">
                    <div class="event-text">Pet dog</div>
                </div>
                <div class="event" data-x="20" data-y="12" data-span="4">
                    <div class="event-text">Eat spaghetti</div>
                </div>
                <div class="event" data-x="13" data-y="10" data-span="6">
                    <div class="event-text">Some other task</div>
                </div>
                <div class="event" data-x="6" data-y="15" data-span="3">
                    <div class="event-text">Nap</div>
                </div>
                <div class="event" data-x="1" data-y="8" data-span="6">
                    <div class="event-text">Second breakfast</div>
                </div>
            </div>
            <div class="timeline-rows-container">
                <div class="row timeline-row" id="months">
                    <div class="cell top-left-corner-cell"></div>
                </div>
                <div class="row timeline-row" id="days">
                    <div class="cell top-left-corner-cell"></div>
                </div>
            </div>
        </div>
    </div>
</body>
