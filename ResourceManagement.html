<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resource Management</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="grid">
            <div class="events">
                <div class="event" data-color="blue" data-x="9" data-y="4" data-span="7">
                    <div class="event-text">Meeting with Masters Of The Universe</div>
                </div>
                <div class="event" data-color="green" data-x="10" data-y="1" data-span="10">
                    <div class="event-text">Meeting with Business person about business stuff</div>
                </div>
                <div class="event" data-color="blue" data-x="1" data-y="2" data-span="8">
                    <div class="event-text">Dance-off with Big Mike</div>
                </div>
                <div class="event" data-color="red" data-x="2" data-y="5" data-span="3">
                    <div class="event-text">Pet dog</div>
                </div>
                <div class="event" data-color="yellow" data-x="20" data-y="12" data-span="4">
                    <div class="event-text">Eat spaghetti</div>
                </div>
                <div class="event" data-color="yellow" data-x="13" data-y="10" data-span="6">
                    <div class="event-text">Some other task</div>
                </div>
                <div class="event" data-color="yellow" data-x="6" data-y="15" data-span="3">
                    <div class="event-text">Nap</div>
                </div>
                <div class="event" data-color="orange" data-x="1" data-y="8" data-span="6">
                    <div class="event-text">Second breakfast</div>
                </div>
            </div>
            <div class="row timeline-row" id="days">
                <div class="cell resource-cell">Juli 2018</div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
